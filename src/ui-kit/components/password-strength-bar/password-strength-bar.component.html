<div
  class="strength-bar-wrap"
  [class.strength1]="strengthLevel === 1"
  [class.strength2]="strengthLevel === 2"
  [class.strength3]="strengthLevel === 3"
  [class.strength4]="strengthLevel === 4"
  [class.strength5]="strengthLevel === 5"
>
  <span
    *ngFor="let bar of bars"
    class="strength-bar-elem"
    [class.active]="bar"
  ></span>
</div>
