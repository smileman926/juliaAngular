<h3>{{ 'BackEnd_WikiLanguage.PW_Requirements' | translate }}</h3>
<div class="password-checks">
  <div
    *ngFor="let check of checks"
    class="password-check"
    [class.checked]="check.value"
  >
    <i
      class="icon mdi"
      [class.mdi-checkbox-blank-circle-outline]="!check.value"
      [class.mdi-check-circle]="check.value"
    ></i>
    <span class="label">{{ check.label | translate : check.labelParameters }}</span>
  </div>
</div>
